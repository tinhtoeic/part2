<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Result - Diệu Thanh English</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">Diệu Thanh English</div>
        <div class="auth-section">
          <span id="user-info"></span>
          <button id="login-btn" class="auth-btn">Login with Google</button>
          <button id="logout-btn" class="auth-btn" style="display: none">
            Logout
          </button>
        </div>
      </div>

      <div class="header-bottom">
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a
            href="admin.html"
            id="admin-dashboard-link"
            class="nav-link"
            style="display: none"
            >Admin Dashboard</a
          >
          <a
            href="history.html"
            id="history-link"
            class="nav-link"
            style="display: none"
            >History</a
          >
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 id="result-title">Test Result</h1>
      <p id="score-summary"></p>

      <div id="answers-container"></div>
    </main>

    <!-- Fixed Audio Player at Bottom -->
    <div class="fixed-audio-player">
      <audio controls id="result-audio">
        Your browser does not support the audio element.
      </audio>
    </div>

    <footer>
      <div class="made-by">Made by Nguyễn Tình</div>
    </footer>

    <script type="module" src="result.js"></script>
  </body>
</html>
