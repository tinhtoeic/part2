<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEIC Listening Part 2 - Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
  <div class="header-top">
    <div class="logo">Diệu Thanh English</div>
    <div class="auth-section">
      <span id="user-info"></span>
      <button id="login-btn" class="auth-btn">Login with Google</button>
      <button id="logout-btn" class="auth-btn" style="display: none">
        Logout
      </button>
    </div>
  </div>
  
  <div class="header-bottom">
    <nav class="nav-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a
        href="admin.html"
        id="admin-dashboard-link"
        class="nav-link"
        style="display: none"
        >Admin Dashboard</a
      >
      <a
        href="history.html"
        id="history-link"
        class="nav-link"
        style="display: none"
        >History</a
      >
    </nav>
  </div>
</header>
    <!-- Main Test Section -->
    <main class="container">
      <div id="test-section" style="display: none">
        <div class="test-header">
          <h2 id="test-title">TOEIC Listening Part 2</h2>
          <div id="student-name-display"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <button id="prev-question" class="nav-button">Previous</button>
          <button id="submit-test" class="submit-btn">Submit Test</button>
          <button id="next-question" class="nav-button">Next</button>
        </div>

        <!-- Questions will load here -->
        <div class="questions-container" id="questions-container"></div>
      </div>

      <!-- Result Section -->
      <div id="result-section" style="display: none">
        <h2>Your Results</h2>
        <div id="score-display"></div>
        <div id="answers-container"></div>
      </div>
    </main>

    <!-- Fixed Audio Player -->
    <div class="fixed-audio-player">
      <audio controls id="listening-audio">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Footer -->
    <footer>
      <div class="made-by">Made by Nguyễn Tình</div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
  </body>
</html>
