<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEIC Test - Diệu Thanh English</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">Diệu Thanh English</div>
    </header>

    <main class="container">
      <div id="name-input-section">
        <h1>TOEIC Listening Part 2</h1>
        <p>Enter your name to begin the test</p>
        <input type="text" id="student-name" placeholder="Your full name" />
        <button id="start-test">Start Test</button>
      </div>

      <div id="test-section" style="display: none">
        <div class="test-header">
          <h2 id="test-title">Test 1</h2>
          <div id="student-name-display"></div>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>

        <div class="question-navigation">
          <div class="nav-buttons">
            <button id="prev-question" class="nav-button">Previous</button>
            <div id="question-indicator">
              Question <span id="current-q">7</span>/25
            </div>
            <button id="next-question" class="nav-button">Next</button>
          </div>
          <div class="question-grid">
            <!-- Question numbers will be inserted here by JavaScript -->
          </div>
        </div>

        <div class="questions-container">
          <!-- Questions will be inserted here by JavaScript -->
        </div>

        <button id="submit-test" class="submit-btn">Submit Test</button>

        <!-- Fixed Audio Player at Bottom -->
        <div class="fixed-audio-player">
          <audio controls id="listening-audio">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <div id="result-section" style="display: none">
        <h2>Test Results</h2>
        <div id="score-display"></div>
        <div id="answers-container">
          <!-- Answers will be inserted here by JavaScript -->
        </div>
        <button id="back-to-tests" class="submit-btn">Back to Tests</button>

        <!-- Fixed Audio Player at Bottom -->
        <div class="fixed-audio-player">
          <audio controls id="result-audio">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </main>

    <footer>
      <div class="made-by">Made by Nguyễn Tình</div>
    </footer>
    <div id="recovery-modal" class="modal">
      <div class="modal-content">
        <h3>Continue unfinished test?</h3>
        <p>
          We found an unfinished test started at
          <span id="recovery-time"></span>
        </p>
        <div class="modal-buttons">
          <button id="recover-btn">Continue Test</button>
          <button id="start-new-btn">Start New Test</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
