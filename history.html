<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Test History - Diệu Thanh English</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">Diệu Thanh English</div>
        <div class="auth-section">
          <span id="user-info"></span>
          <button id="login-btn" class="auth-btn">Login with Google</button>
          <button id="logout-btn" class="auth-btn" style="display: none">
            Logout
          </button>
        </div>
      </div>

      <div class="header-bottom">
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a
            href="admin.html"
            id="admin-dashboard-link"
            class="nav-link"
            style="display: none"
            >Admin Dashboard</a
          >
          <a
            href="history.html"
            id="history-link"
            class="nav-link"
            style="display: none"
            >History</a
          >
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>My Test History</h1>
      <p class="subtitle">
        Here you can review all your completed TOEIC Listening Part 2 practice
        tests.
      </p>

      <!-- Lịch sử hiển thị dạng grid card -->
      <div id="history-list" class="history-grid">
        <p
          id="no-history"
          style="display: none; text-align: center; color: gray"
        >
          No test results found. Start a test and your history will appear here.
        </p>
      </div>
    </main>

    <footer>
      <div class="made-by">Made by Nguyễn Tình</div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
